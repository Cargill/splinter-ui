version: "3.7"

services:

  circuits:
    image: package-sapling
    build:
      context: ../
      dockerfile: ci/package-sapling.dockerfile
    volumes:
      - ../:/project
      - ../build/:/build
    environment:
      - npm_config_sapling_version=${npm_config_sapling_version}
    command: |
      sh -c "
        cd saplings/circuits
        npm install
        npm run build
        npm run package
        mv *.sapling /build
      "

  profile:
    image: package-sapling
    build:
      context: ../
      dockerfile: ci/package-sapling.dockerfile
    volumes:
      - ../:/project
      - ../build/:/build
    environment:
      - npm_config_sapling_version=${npm_config_sapling_version}
    command: |
      sh -c "
        cd saplings/profile
        npm install
        npm run build
        npm run package
        mv *.sapling /build
      "

  register-login:
    image: package-sapling
    build:
      context: ../
      dockerfile: ci/package-sapling.dockerfile
    volumes:
      - ../:/project
      - ../build/:/build
    environment:
      - npm_config_sapling_version=${npm_config_sapling_version}
    command: |
      sh -c "
        cd saplings/register-login
        npm install
        npm run build
        npm run package
        mv *.sapling /build
      "
